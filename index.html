<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="header">
    <h1>The Great Number Guessing Game!</h1>
    </div>

    <div class="container">
        <p id="description">Can you guess which number was randomly selected? Probably...But can you guess it in no more than 10 guesses!?</p>

            <input type="number" min="0" max="100"
               id="guess" placeholder="Feed me a number 1-100">

            <button class="btn" id="guessBtn" >Check Guess</button>

    <h3>Numbers you've guessed:<span id="guessed"></span></h3>

    <p id="timesGuessed"></p>

    <p id="isWin"></p>
    </div>

<script type="text/javascript" src="scripts.js"></script>
</body>







</html>
